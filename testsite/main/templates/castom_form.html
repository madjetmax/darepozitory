<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castom</title>
</head>
<body>
    <h1>Castom</h1>
    <form method="post">
        {% csrf_token %}
        <p><input type="text" name="name" placeholder="Name"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><input type="checkbox" name="check" checked></p>
        <p><input type="time" name="time"></p>
        <p><input type="color" name="color"></p>
        <p><input type="radio" name="gender"></p>
        <p><input type="tel" name="gender"></p>
        <p><input type="reset" name="gender"></p>
        <p><input type="range" name="range" value="200"></p>
        


        <!-- <input type="text" name="new" placeholder="Name"> -->

        <button name="save" value="save" type="submit">Save</button>
    </form>
</body>
</html>
